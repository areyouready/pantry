<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container-fluent">
        <div class="row" style="margin-top:25%;">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong class="">Login</strong>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" role="form" jsf:rendered="true">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="username" class="col-sm-3 control-label">Username:</label>
                                    <div class="col-sm-9">
                                        <input type="*" class="form-control" id="username" name="username"
                                               placeholder="Enter your username"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-3 control-label">Password:</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="password" name="password"
                                               placeholder="Enter password"/>
                                    </div>
                                </div>

                                <div class="checkbox">
                                    <label><input type="checkbox" id="rememberMe" name="rememberMe"
                                                  value="true"/> Remember me</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="form-group last">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="login" value="Login">Login
                                        </button>
                                        <span class="error">#{shiroLoginFailure}</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
