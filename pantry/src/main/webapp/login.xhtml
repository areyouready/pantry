    <div class="container" align="center" >
        <div class="row" style="text-align margin: 0 auto;" >
            <div class="form_bg">
                <form method="post">
                    <h2 class="text-center">Login Page</h2>
                    <br/>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label for="rememberMe">Remember me:</label>
                        <input type="checkbox" class="form-control" id="rememberMe" name="rememberMe" value="true" />
                    </div>
                    <br/>
                    <div class="align-center">
                        <button type="submit" class="btn btn-default" id="login" value="Login">Login</button>
                        <span class="error">#{shiroLoginFailure}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
